<div class='card'>
  <h5>{{ task.name }}</h5>
  {% if task.description %}
    <p>{{ task.description }}</p>
  {% else %}
    <p>No description</p>
  {% endif %}
  <form action="{% url 'task-remove' %}" method="post">
    {% csrf_token %}
    <button type="submit" name="delete" value="{{ task.id }}">Delete</button>
  </form>
  <a href="{% url 'task-pin' task.id %}">
        {% if task.pinned == True %}
        Unpin
        {% else %}
        Pin
        {% endif %}
  </a>

</div>
