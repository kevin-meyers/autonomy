<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Autonomy</title>
</head>
<body>
    {% if auth == True %}
        Hello, <strong>{{username}}</strong>!
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% block content %}{% endblock %}
</body>
</html>
